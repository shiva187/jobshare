{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ user }} ðŸ‘‹</h2>
<h3>Shared Jobs</h3>
<table border="1" cellpadding="5">
    <tr>
        <th>Title</th><th>Company</th><th>Role</th><th>Link</th><th>Posted By</th><th>Status</th>
    </tr>
    {% for job in jobs %}
    <tr>
        <td>{{ job.title }}</td>
        <td>{{ job.company }}</td>
        <td>{{ job.role }}</td>
        <td><a href="{{ job.link }}" target="_blank">Apply</a></td>
        <td>{{ job.posted_by }}</td>
        <td>{{ job.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
