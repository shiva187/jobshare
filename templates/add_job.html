{% extends "base.html" %}
{% block content %}
<h2>Add a New Job</h2>
<form method="POST">
    <p>Title: <input type="text" name="title" required></p>
    <p>Company: <input type="text" name="company" required></p>
    <p>Role: <input type="text" name="role" required></p>
    <p>Link: <input type="url" name="link" required></p>
    <button type="submit">Post Job</button>
</form>
{% endblock %}
